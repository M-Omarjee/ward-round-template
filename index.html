<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Ward Round Template</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <header>
        <h1>Patient Ward Round</h1>
    </header>

    <main id="template-container">
        <section class="patient-data">
            <h2>1. Current Updates (For AI Summarization)</h2>
            <textarea id="current-notes" rows="8" placeholder="Enter new clinical notes, nursing notes, or data entries here..."></textarea>
            <button id="summarize-btn">Get AI Summary</button>
            <div id="summary-output"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
