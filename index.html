<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Ward Round Template</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to ensure the container is readable and responsive */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
        main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1 {
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .section-header {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #d1d5db;
        }
        textarea, input[type="text"] {
            resize: vertical;
            min-height: 80px;
            width: 100%;
        }
        /* Style for the Exam fields to appear side-by-side on desktop */
        .exam-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }
        .exam-field {
            margin-bottom: 1rem;
        }
        /* Style for annotation canvases */
        .annotation-container {
            border: 1px solid #ccc;
            border-radius: 0.375rem; /* rounded-md */
            background-color: #fff;
            position: relative;
        }
        .annotation-canvas {
            touch-action: none; /* Disable default touch actions for drawing */
        }
    </style>
</head>
<body>
    <header class="bg-indigo-700 text-white shadow-lg">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold border-none mb-0">Smart Ward Round Template</h1>
            <p class="text-indigo-200 text-sm">A structured template with AI-assisted clinical summarization.</p>
        </div>
    </header>

    <main class="py-12 px-4 sm:px-6 lg:px-8">
        <!-- 1. PATIENT DEMOGRAPHICS / REASON FOR ADMISSION -->
        <section class="mb-8 p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-800 section-header">1. Handoff & Admission Details</h2>
            <div class="space-y-4">
                <label class="block">
                    <span class="text-lg font-medium text-gray-700">Patient Name / Patient ID:</span>
                    <input type="text" id="patient-info" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50" placeholder="e.g., A. Johnson (Patient ID: 123456)">
                </label>
                <label class="block">
                    <span class="text-lg font-medium text-gray-700">Reason for Admission (Brief):</span>
                    <textarea id="admission-reason" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50" placeholder="e.g., Cellulitis of lower limb, admitted 3 days ago."></textarea>
                </label>
            </div>
        </section>

        <!-- 2. CURRENT UPDATES (AI SUMMARIZATION SECTION) -->
        <section class="mb-8 p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-800 section-header">2. Daily Notes & AI Summarization</h2>
            <label class="block">
                <span class="text-lg font-medium text-gray-700">New Clinical Updates (Notes for AI):</span>
                <textarea id="current-notes" rows="8" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50" placeholder="Enter new vital signs, nursing notes, lab results, and team updates here."></textarea>
            </label>
            <div class="mt-4">
                <button id="summarize-btn" class="px-4 py-2 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75 transition duration-150 ease-in-out">
                    Get AI Summary
                </button>
            </div>
            <!-- Output area for the summary -->
            <div id="summary-output"></div>
        </section>

        <!-- 3. EXAMINATION -->
        <section class="mb-8 p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-800 section-header">3. Examination</h2>
            <div class="exam-grid">
                <div class="exam-field">
                    <label class="block text-sm font-medium text-gray-700 mb-1">General / Vitals:</label>
                    <textarea id="exam-general" rows="3" class="block w-full border border-gray-300 rounded-md p-2" placeholder="e.g., Awake, alert, comfortable. Vitals stable."></textarea>
                </div>
                <div class="exam-field">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Cardiovascular (CVS):</label>
                    <textarea id="exam-cvs" rows="3" class="block w-full border border-gray-300 rounded-md p-2" placeholder="e.g., S1/S2 dual rhythm, no murmurs, Cap refill < 2s."></textarea>
                </div>
                <div class="exam-field col-span-full md:col-span-1">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Respiratory (Lungs):</label>
                    <div class="annotation-container">
                        <canvas id="canvas-lungs" class="annotation-canvas" width="300" height="300"></canvas>
                    </div>
                </div>
                <div class="exam-field col-span-full md:col-span-1">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Abdomen (ABD):</label>
                    <div class="annotation-container">
                        <canvas id="canvas-abdomen" class="annotation-canvas" width="300" height="300"></canvas>
                    </div>
                </div>
                <div class="exam-field">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Neurology (Neuro):</label>
                    <textarea id="exam-neuro" rows="3" class="block w-full border border-gray-300 rounded-md p-2" placeholder="e.g., GCS 15. Moves all four. No new deficits."></textarea>
                </div>
                <div class="exam-field">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Specific/Local Exam (Legs):</label>
                    <div class="annotation-container">
                        <canvas id="canvas-legs" class="annotation-canvas" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <!-- 4. PLAN / MANAGEMENT -->
        <section class="mb-8 p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-800 section-header">4. Plan / Management</h2>
            <label class="block">
                <span class="text-lg font-medium text-gray-700">Today's Goals & Plan:</span>
                <textarea id="plan-management" rows="6" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50" placeholder="1. Vitals q4h, I/O monitoring. 2. Continue IV Antibiotic X. 3. Chase blood cultures, review results post-round. 4. Provisional discharge planning for tomorrow."></textarea>
            </label>
        </section>
        
        <footer class="text-center text-gray-500 text-sm mt-8">
            Ward Round Template by Gemini
        </footer>
    </main>

    <!-- The script must be linked correctly at the end of the body -->
    <script src="script.js"></script> 
</body>
</html>
